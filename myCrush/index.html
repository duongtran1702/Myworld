<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Gallery Search and Zoom</title>
        <link rel="icon" href="photos/icon.jpg">
        <style>
            * {
                box-sizing: border-box;
                border: 0;
                border-radius: 5px;
            }

            body {
                background: #f0f0f0;
                font-family: sans-serif;
                margin: 0;
                padding: 30px 0;
                display: flex;
                justify-content: center;
            }

            .wrapper {
                background: white;
                padding: 20px;
                border-radius: 12px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
                max-width: 900px;
                width: 95vw;
            }

            .img-sm {
                object-fit: cover;
                width: 40vw;
                max-width: 180px;
                height: auto;
                aspect-ratio: 3/4;
                transition: transform 0.2s;
                border: 2px solid #ccc; /* viền quanh ảnh */
            }

            .img-sm:hover {
                cursor: pointer;
                transform: scale(1.05);
                border-color: #888; /* viền tối hơn khi hover */
            }

            .photo {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 8px;
                width: 45vw;
                max-width: 200px;
                margin: 10px;
            }

            .description {
                font-size: 13px;
                color: #555;
                text-align: center;
                word-wrap: break-word;
                width: 100%;
            }

            #gallery-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .search-bar {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin: 20px;
                flex-wrap: wrap;
            }

            input {
                padding: 5px;
                width: 60vw;
                max-width: 220px;
                box-shadow: 0 0 3px rgb(124, 124, 125);
            }
            input:focus {
                outline: blue;
                box-shadow: 0 0 4px rgb(17, 17, 207);
            }

            button {
                padding: 5px 10px;
                background: green;
                color: white;
                border-radius: 4px;
                cursor: pointer;
            }

            #overlay {
                position: fixed;
                width: 100%;
                height: 100%;
                background-color: rgb(23, 118, 118);
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 999;
            }

            .img-big {
                object-fit: cover;
                width: 80vw;
                max-width: 360px;
                height: auto;
                aspect-ratio: 3/4;
                border: 4px solid white;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            }

            @media (max-width: 600px) {
                .img-sm {
                    width: 45vw;
                }

                .photo {
                    width: 48vw;
                }
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <section class="search-bar">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search description..."
                />
                <button onclick="search()">Search</button>
            </section>

            <section id="gallery-container"></section>
        </div>

        <div id="overlay">
            <img src="" alt="" class="img-big" />
        </div>

        <script>
            class Photo {
                constructor(image, description) {
                    this.image = image;
                    this.description = description;
                }
            }

            class Gallery {
                constructor() {
                    this.photos = [
                        new Photo(
                            'photos/photo1.jpg',
                            'Tiểu thư chụp kỉ yếu cuối năm 12 mặc áo cử nhân siêu xinh'
                        ),
                        new Photo(
                            'photos/photo2.jpg',
                            'Tiểu thư được tặng con gấu cùng tông áo '
                        ),
                        new Photo(
                            'photos/photo3.jpg',
                            'Tiểu thư về quê cưới chị được lì xì'
                        ),
                        new Photo(
                            'photos/photo4.jpg',
                            'Tiểu thư được giải lao sau giờ học tranh thủ đăng locket'
                        ),
                        new Photo(
                            'photos/photo5.jpg',
                            'Tiểu thư hồi mới quen ngây ngô thật sự và siêu đáng yêu'
                        ),
                        new Photo(
                            'photos/photo6.jpg',
                            'Tiểu thư chụp ảnh tết năm 2024 năm cuối cấp 3'
                        ),
                        
                    ];
                }

                render(array) {
                    const container =
                        document.getElementById('gallery-container');
                    container.innerHTML = '';
                    array.forEach((item) => {
                        const box = document.createElement('div');
                        box.className = 'photo';

                        const img = document.createElement('img');
                        img.src = item.image;
                        img.className = 'img-sm';
                        img.addEventListener('click', () => {
                            document.querySelector('.img-big').src = item.image;
                            document.getElementById('overlay').style.display =
                                'flex';
                            container.style.display = 'none';
                        });

                        const desc = document.createElement('div');
                        desc.className = 'description';
                        desc.textContent = item.description;

                        box.appendChild(img);
                        box.appendChild(desc);
                        container.appendChild(box);
                    });
                }
            }

            const gallery = new Gallery();
            const container = document.getElementById('gallery-container');
            gallery.render(gallery.photos);

            function search() {
                const keyword = document
                    .getElementById('searchInput')
                    .value.toLowerCase();
                const result = gallery.photos.filter((item) =>
                    item.description.toLowerCase().includes(keyword)
                );
                gallery.render(result);
            }

            document
                .getElementById('overlay')
                .addEventListener('click', (e) => {
                    const bigImg = document.querySelector('.img-big');
                    if (e.target !== bigImg) {
                        document.getElementById('overlay').style.display =
                            'none';
                        container.style.display = 'flex';
                    }
                });
        </script>
    </body>
</html>
